# Generate Make include to aid in flow
vlsi.core.build_system: make

# TODO: temporary
technology.sky130.drc_blackbox_srams: true
technology.sky130.lvs_blackbox_srams: true

# Hammer will auto-generate a CPF for simple power designs; see hammer/src/hammer-vlsi/defaults.yml for more info
vlsi.inputs.power_spec_mode: auto
vlsi.inputs.power_spec_type: cpf
# Power Straps
par.power_straps_mode: generate
par.generate_power_straps_method: by_tracks
par.blockage_spacing: 2.0
par.blockage_spacing_top_layer: met3
par.generate_power_straps_options:
  by_tracks:
    strap_layers:
      - met2
      - met3
      - met4
      - met5
    pin_layers:
      - met5
    blockage_spacing_met2: 4.0
    blockage_spacing_met4: 2.0
    track_width: 2
    track_width_met2: 2
    track_width_met3: 2
    track_width_met4: 2
    track_width_met5: 2
    track_spacing: 5
    track_start: 10
    track_start_met5: 1
    power_utilization: 0.4
    power_utilization_met4: 0.4
    power_utilization_met5: 0.5



vlsi.inputs.hierarchical:
  mode: hierarchical
  top_module: ChipTop
  config_source: manual
  manual_modules:
    - ScumVTop:
        - ChipTopWrapper
